<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 register" style="margin-top: 60px;">
            <img src="../../assets/images/luminar_logo.jpg" alt="Luminar Logo" class="mt-4 luminar_logo">
            <h2 style="margin-top: 80px;">Luminar Technolab</h2>
            <h6 style="color: darkorchid;">{{aim}}</h6>
            <form [formGroup]="registerForm">
                <input formControlName="uname" type="text" name="username" placeholder="Enter Your Name" id="reg_name" size="45" style="height: 45px; border-radius: 20px" class="mt-4">

                <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red;">Invalid Username</div>

                <input formControlName="phn" type="text" name="phn no" placeholder="Enter Phone Number" id="reg_phn" size="45" style="height: 45px; border-radius: 20px" class="mt-4">

                <div *ngIf="this.registerForm.get('phn')?.errors && this.registerForm.get('phn')?.touched" style="color: red;">Invalid Phone Number</div>

                <input formControlName="email" type="email" name="email" placeholder="Enter Your email" id="reg_email" size="45" style="height: 45px; border-radius: 20px" class="mt-4">
                
                <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched" style="color: red;">Invalid email</div>

                <input formControlName="qualification" type="text" name="qualification" placeholder="Enter Your Qualification" id="reg_qual" size="45" style="height: 45px; border-radius: 20px" class="mt-4">
                
                <div *ngIf="this.registerForm.get('qualification')?.errors && this.registerForm.get('qualification')?.touched" style="color: red;">Invalid Qualification</div>

                <input formControlName="pswd" type="text" name="pswd" placeholder="Enter Your Password" id="reg_pswd" size="45" style="height: 45px; border-radius: 20px" class="mt-4">
                
                <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red;">Invalid Password</div>
                
                <input type="button" value="Register" id="reg_btn" (click)="register()" class="mt-4 mb-4"><br>
            </form>
            
            <a routerLink="">Log in</a>
        </div>
        <div class="col-4"></div>
    </div>
    
</div>
